{% extends 'base_layout.html' %}

{% block title %}Forget password{% endblock %}

{% block content %}
<div class="container mb-5">
    <div class="row justify-content-center">
        <div class="col-8 col-sm-7 col-md-6 col-lg-4">  <h1>Forget password</h1>
            <p>Enter your email address below, and we'll email instructions for setting a new one.</p>

            <form class="my-5" method="POST">
                {% csrf_token %}
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    </div>
                    {{ form.email }}
                </div>
                <button type="submit" class="btn btn-primary">Send me instructions!</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script>
$(function () {
    // add class to input
    $( "input" ).addClass("form-control");
    // add placeholder
    $( "#id_email" ).attr("placeholder", "{{ form.email.label  }}");
});
</script>
{% endblock %}
